<!DOCTYPE html>
<html lang="en" >

<head>
{% load static %}
  <meta charset="UTF-8">
  <title>Sourcing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  
</head>

<body ng-app="newAccountApp">

  <div id="back">
    <div class="backRight"></div>
    <div class="backLeft"></div>
  </div>

  <div id="slideBox">

    
    <div class="topLayer">
      <!-- DIV LEFT -->
      <div class="left" ng-controller="newUserCtrl">
        <div class="content">
          <h2>Inscrivez-vous!</h2>
          {% csrf_token %}
          <form method="post" onsubmit="return false;">
            <div class="form-group">
              <input type="text" placeholder="Nom" ng-model="nom" />
            </div>
            <div class="form-group">
                <input type="text" placeholder="Prenom" ng-model="prenom" />
            </div>
            <div class="form-group">
                <input type="email" placeholder="E-mail" ng-model="email"/>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Mot de passe" ng-model="mdp" />
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirmer Mot de passe" ng-model="mdp2" />
            </div>           
            <div class="form-group">
              <input type="checkbox" id="checkbox" ng-model="type" /> <label for="checkbox" id="label1">Recruteur</label>
            </div>
          </form>
          <button id="goLeft" class="off">Connexion</button>
          <button ng-click="save();">S'inscrire</button>
        </div>
        
      </div>

      <!-- FIN DIV LEFT -->

      <!-- DIV RIGHT -->
      <div class="right"ng-controller="loginCtrl">
        <div class="content">
          <h2>SOURCING Intelligent</h2>
          <form method="post" onsubmit="return false;">
            <div class="form-group">
              <!-- <label for="username" class="form-label">Email</label> -->
              <input type="email" placeholder="Adresse email" ng-model="mail"/>
            </div>
            <div class="form-group">
              <!-- <label for="password" class="form-label">Mot de passe</label> -->
              <input type="password" placeholder="Mot de passe" ng-model="password"/>
            </div>
            <button id="goRight" class="off">S'inscire</button>
            <button id="login" type="submit" ng-click="login();">connexion</button>
          </form>
        </div>
      </div>

      <!-- FIN DIV RIGHT -->

    </div>
    <!-- FIN TOPLAYER -->
  </div>

  <!--Inspiration from: http://ertekinn.com/loginsignup/-->
  <script src="{% static 'js/jquery.min.js' %}"></script>  
  <!-- <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> -->
  <script  src="{% static 'js/index.js' %}"></script>
  <script src="{% static 'js/angular.js' %}"></script>
  <script src="{% static 'js/NewAccount.js' %}"></script>

  </body>
</html>
